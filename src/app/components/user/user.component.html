<div class="row">
    <div class="col-lg-12 head text">
      <h1>My Interactive WebApp</h1>

 </div>

<div class="container">
  <div class="row">
    <!-- <div class="col-lg-12 head text">
      <h1>My Interactive WebApp</h1>
    </div> -->
    <br>
    <br>
    <div class="col-lg-6 text">
<h1> {{name}}</h1>
<ul>
  Age: {{age}}
  <br>
  Email: {{email}}
  <br>
  {{address.street}}
  <br>
  {{address.city}}, {{address.state}}
</ul>
<button (click)="onClick()">Click Me</button>
<button (click)="toggleEdit()">Edit User</button>

<div *ngIf=isEdit>
  <h1>Edit User</h1>
  <form> 
  <div>
    <label for="name">Name: </label><br>
    <input type="text"[(ngModel)]="name" name="name">
  </div>
  <div>
    <label for="age">Age: </label><br>
    <input type="number"[(ngModel)]="age" name="age">
  </div>
  <div>
    <label for="email">E-mail: </label><br>
    <input type="text"[(ngModel)]="email" name="email">
  </div>
  <div>
    <label for="street">Street: </label><br>
    <input type="text"[(ngModel)]="address.street" name="street">
  </div>
  <div>
    <label for="city">City: </label><br>
    <input type="text"[(ngModel)]="address.city" name="city">
  </div>
  <div>
      <label for="state">State: </label><br>
      <input type="text"[(ngModel)]="address.state" name="state">
  </div>

  </form>
</div>
</div>
<br>
<br>

<div class="col-lg-6 text ">
<h1>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby</label>
    <input type="text" #hobby>
  </div>

</form>
<ul *ngFor="let hobby of hobbies; let i = index">
    {{i + 1}}: {{hobby}} <button (click)="deleteHobby(hobby)">X</button>
  </ul>
</div>
</div>

  <br>

  <h1>Posts</h1>
<div class="post" *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
</div>
